<html>

<head>
  <title>Final Project</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
  <script src="https://unpkg.com/aframe-layout-component@5.x.x/dist/aframe-layout-component.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.jss"></script>
  <link rel="stylesheet" href="./css/main.css">
  <script src="./app.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
      <!-- Images. -->
      <img id="city" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
      <img id="city-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">




      <!-- 360-degree image. -->
    </a-assets>
    <a-sky id="image-360" radius="10" src="#city"
      animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
      animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>

    <!-- Link template we will build. -->
    <a-entity class="link" geometry="primitive: plane; height: 1; width: 1" material="shader: flat; src: #cubes-thumb"
      sound="on: click; src: #click-sound"></a-entity>

    <!-- Camera + Cursor. -->
    <a-camera>
      <a-cursor id="cursor"
        animation__click="property: scale; from: 1 1 1; to: 12 12 12; easing: easeInCubic; dur: 150; startEvents: click"
        animation__clickreset="property: scale; to: 5 5 5; dur: 1; startEvents: animationcomplete__click"
        animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>
    </a-camera>


    <!--Panels-->
    <a-assets>
      <img id="L9-img-01" src="./assets/WHMIS.jpg">
      <img id="L9-img-02" src="./assets/Lifting Techniques.jpg">
    </a-assets>




    <a-image src="./assets/WHMIS.jpg" position="0 1 -1" rotation="0 0 0" width="1" height="1" depth="1"></a-image>
    <button id="myButton">click me</button>
    <a-image src="./assets/Lifting Techniques.jpg" position="-2 1 -1 " rotation="0 0 0" width="1" height="1"></a-image>

  </a-scene>
</body>

</html>
